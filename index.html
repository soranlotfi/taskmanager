<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>

<body>
    <section class="taskmanager-container">
        <div class="overlay" id="editOverlay">
            <form class="editForm">
                <div class="inputs">
                    <div class="inputs1">
                        <input type="text" class="taskName" id="taskReName" placeholder="نام فعالیت">
                        <input type="number" class="taskStart" id="taskReStart" placeholder="ساعت آغاز">
                        <input type="number" class="taskEnd" id="taskReEnd" placeholder="ساعت پایان">
                    </div>
                    <div class="textarea">
                        <textarea name="taskInfo" id="taskReInfo" cols="20" rows="5"
                            placeholder="توضیحات"></textarea>
                    </div>
                </div>
                <div class="buttons">
                    <button type="button" class="taskSubmit form-btn" id="taskEdit">تایید</button>
                    <button type="button" class="taskClear form-btn" id="editCancel">پاکسازی</button>
                </div>
            </form>
        </div>
        <div class="overlay" id="deleteOverlay">
            <div class="edit-modal">
            </div>
            <div class="overlay-modal">
                <div id = modal-bar></div>
                <h1>از حذف یادداشت مطمئنی؟</h1>
               <div class="modal-btns">
                <button id="modal-btn-yes">بله</button>
                <button id="modal-btn-no">خیر</button>
               </div>
            </div>
        </div>
        <div class="taskmanager">
            <div class="container">
                <div class="header">
                    <div class="title">
                        <h1>مدیریت برنامه ها </h1>
                    </div>
                </div>
                <div class="body">
                    <form class="addForm">
                        <div class="inputs">
                            <div class="inputs1">
                                <input type="text" class="taskName" id="taskName" placeholder="نام فعالیت">
                                <input type="number" class="taskStart" id="taskStart" placeholder="ساعت آغاز">
                                <input type="number" class="taskEnd" id="taskEnd" placeholder="ساعت پایان">
                            </div>
                            <div class="textarea">
                                <textarea name="taskInfo" id="taskInfo" cols="20" rows="5"
                                    placeholder="توضیحات"></textarea>
                            </div>
                        </div>
                        <div class="buttons">
                            <button type="button" class="taskSubmit form-btn" id="taskSubmit">تایید</button>
                            <button type="button" class="taskClear form-btn" id="taskClear">پاکسازی</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <div class="footer">
            </div>  
        </div>
    </section>
    <script src="scripts/app.js"></script>
</body>

</html>
